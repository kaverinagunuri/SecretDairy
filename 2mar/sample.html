<!doc type=html>

<html>
    <head>
        <title>  Registation Form</title>
   
    <style>
        body{
            margin: 0;
         background-image: url("images/bg1.jpg");
         background-repeat:no-repeat;
        }
        .registration
        {
            background-color:  #13232f;
            height:80%;
            width: 600px;
            margin:40px;
            float:contour;
         padding: 40px;
            
        }
        table
        {
            color:aqua;
        }
       
        
        
    </style>
     </head>
    <body>
        <form name="regs" class="registration" action="index.html" method="post" target="_blank" enctype="multipart/form-data">
        
            <table>
                <tr><td colspan="2" align="center" style="font-style:oblique;color: fuchsia;font-weight: bold;font-size: 20px;">Welcome Aspirants</td></tr>
                <tr>
                    <td> <label for="name"> NAME::</label></td>
             <td>  <input type="text" name="name" size="30" id="name" required autofocus autocomplete="on" value=""/></td> </tr>
            
        <tr>  <td>     <label for="lname">Last Name::</label></td>
         <td>  <input type="text" name="lname" size="30" id="lname" placeholder="Lastname" autocomplete="on"/></td> </tr>
           
        <tr>  <td>  <label for="num">Mobile::</label></td>
           <td><input type="text" name="phno" size="10" id="phno" placeholder="personal contact" autocomplete="on"/></td> </tr>
           
         <tr>  <td><label for="email">EmailId::</label></td>
             <td><input type="email" name="email" size="30" id="email" required  placeholder="valid email id" ></td> </tr>
           
          <tr> <td><label for="pwd">PassWord</label></td>
           <td><input type="password" name="pwd" size="10" id="pwd" required placeholder="strong password" > </td> </tr>
           
          <tr> <td><label for="cpwd"> Confirm PassWord</label></td>
           <td><input type="password" name="cpwd" size="10" id="cpwd" required placeholder="strong password" > </td> </tr>
           <br/>
         <tr>  <td><label for="address">Address::</label></td>
           <td><textarea cols="30" rows="3" maxlength="100" id="address" name="address" wrap="hard" required></textarea></td> </tr>
         
            </table><table>
            <tr>   
                <td><label>Birthday</label>
                 
                 <select class="birthmonth">
                  <option value="">Month</option>
                  <option  value="01">January</option>
                  <option value="02">February</option>
                  <option value="03" >March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12" >December</option>
                  
                 </select> </td>   
                 <td><label>Day <input class="birthday" type="number" maxlength="2" name="BirthDay"  placeholder="Day" size="10" required></label></td>
                 <td><label>Year <input class="birthyear" type="number" min="1980" max="2016" maxlength="4" name="BirthYear" placeholder="Year" size="10" required></label></td>
            </tr>
            </table>
            <table>
                <tr>
                    <td>
                        Date Of Birth
                    </td>
                    <td><input type="datetime-local" name="dob"></td>
                </tr>
            <tr>
                <td>  <label for="gender">I am</label></td>
                <td>   <input type="radio" name="gender" id="gender" value="male">MALE
                    <input type="radio" name="gender" id="gender" value="female">FEMALE</td>
            <td><label for="color"> Favourite Color:::</td>
            <td><input type="color" name="color" id="color" max="30" ></td></tr>
            
            <tr>
                <td> HOBBIES::</td>
                <td><input type="checkbox" name="hobbies" id="hobbies" value="Music">Music
           <input type="checkbox" name="hobbies" id="hobbies" value="Dance">Dance
           <input type="checkbox" name="hobbies" id="hobbies" value="Cooking">Cooking
           <input type="checkbox" name="hobbies" id="hobbies" value="Learning Books">Learning Books</td>
            </tr>
            </table>
            <table>
            <tr>
                <td>Languages known::::</td>
                <td>Telugu::<input type="range" name="lang1" min="0" max="100"></td>
                 <td>Hindi::<input type="range" name="lang2" min="0" max="100"></td>
                  <td>English::<input type="range" name="lang3" min="0" max="100"></td>
            </tr>
             </table>
            <table>  <tr> 
                    <td>    Upload your photo:::</td>
                    <td>    <input type="file" accept="images/*" name="photo">
                    </td></tr>
                <tr><td colspan="2" align="center">
                    <input type="image" name="submit" src="images/sub1.jpg"alt="submit">
                    <input type="reset" name="reset" value="reset"></td></tr>
           </table>
                   
        </form>
    </body>
</html>
